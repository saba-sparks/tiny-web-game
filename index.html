<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Flappy Bird Game</title><style>*{margin:0;padding:0;box-sizing:border-box}body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);font-family:Arial,sans-serif}.game-container{position:relative;width:400px;height:600px;background:linear-gradient(to bottom,#87ceeb 0%,#e0f6ff 100%);border:3px solid #333;border-radius:10px;overflow:hidden;box-shadow:0 10px 40px rgba(0,0,0,0.3)}.bird{position:absolute;width:40px;height:40px;background:#ffd700;border-radius:50%;left:50px;top:250px;box-shadow:inset -2px -2px 0 rgba(0,0,0,0.2);z-index:10}.bird::before{content:'';position:absolute;width:8px;height:8px;background:#000;border-radius:50%;top:12px;right:8px}.bird::after{content:'';position:absolute;width:0;height:0;border-left:8px solid transparent;border-top:6px solid #ff6b35;border-bottom:6px solid #ff6b35;right:-8px;top:14px}.pipe{position:absolute;width:60px;background:#2ecc71;border:3px solid #27ae60;border-radius:10px}.pipe-top{top:0}.pipe-bottom{bottom:0}.score{position:absolute;top:20px;left:20px;font-size:28px;font-weight:bold;color:#333;z-index:20;background:rgba(255,255,255,0.7);padding:10px 20px;border-radius:5px}.game-over{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.9);color:white;padding:40px 50px;border-radius:10px;text-align:center;z-index:100;display:none;min-width:250px}.game-over h1{font-size:40px;margin-bottom:20px;color:#ff6b6b}.game-over p{font-size:24px;margin-bottom:30px}.game-over button{background:#667eea;color:white;border:none;padding:12px 30px;font-size:18px;border-radius:5px;cursor:pointer;transition:background 0.3s}.game-over button:hover{background:#764ba2}.instructions{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);color:#333;text-align:center;font-size:14px;background:rgba(255,255,255,0.7);padding:10px 15px;border-radius:5px}</style></head><body><div class="game-container" id="gameContainer"><div class="score" id="score">Score: 0</div><div class="bird" id="bird"></div><div class="game-over" id="gameOver"><h1>Game Over!</h1><p>Final Score: <span id="finalScore">0</span></p><button onclick="location.reload()">Play Again</button></div><div class="instructions">Click or Press Space to Jump</div></div><script>const gameContainer=document.getElementById('gameContainer');const bird=document.getElementById('bird');const scoreDisplay=document.getElementById('score');const gameOverScreen=document.getElementById('gameOver');const finalScoreDisplay=document.getElementById('finalScore');const GAME_WIDTH=400;const GAME_HEIGHT=600;const BIRD_SIZE=40;const PIPE_WIDTH=60;const PIPE_GAP=120;const PIPE_SPEED=5;const GRAVITY=0.4;const JUMP_STRENGTH=-10;let birdY=250;let birdVelocity=0;let score=0;let gameActive=true;let pipes=[];let pipeCounter=0;function jump(){if(gameActive){birdVelocity=JUMP_STRENGTH;}}document.addEventListener('click',jump);document.addEventListener('keydown',(e)=>{if(e.code==='Space'){e.preventDefault();jump();}});function createPipe(){const gapStart=Math.random()*(GAME_HEIGHT-PIPE_GAP-100)+50;const topPipe=document.createElement('div');topPipe.className='pipe pipe-top';topPipe.style.height=gapStart+'px';topPipe.style.left=GAME_WIDTH+'px';gameContainer.appendChild(topPipe);const bottomPipe=document.createElement('div');bottomPipe.className='pipe pipe-bottom';bottomPipe.style.height=(GAME_HEIGHT-gapStart-PIPE_GAP)+'px';bottomPipe.style.left=GAME_WIDTH+'px';gameContainer.appendChild(bottomPipe);pipes.push({x:GAME_WIDTH,gapStart:gapStart,gapEnd:gapStart+PIPE_GAP,scored:false,top:topPipe,bottom:bottomPipe});}function update(){if(!gameActive)return;birdVelocity+=GRAVITY;birdY+=birdVelocity;bird.style.top=birdY+'px';if(birdY+BIRD_SIZE>=GAME_HEIGHT||birdY<=0){endGame();return;}pipeCounter++;if(pipeCounter%100===0){createPipe();}for(let i=pipes.length-1;i>=0;i--){const pipe=pipes[i];pipe.x-=PIPE_SPEED;pipe.top.style.left=pipe.x+'px';pipe.bottom.style.left=pipe.x+'px';if(birdX+BIRD_SIZE>pipe.x&&birdX<pipe.x+PIPE_WIDTH){if(birdY<pipe.gapStart||birdY+BIRD_SIZE>pipe.gapEnd){endGame();return;}}if(!pipe.scored&&pipe.x+PIPE_WIDTH<birdX){score++;scoreDisplay.textContent='Score: '+score;pipe.scored=true;}if(pipe.x+PIPE_WIDTH<0){pipe.top.remove();pipe.bottom.remove();pipes.splice(i,1);}}}const birdX=50;function endGame(){gameActive=false;finalScoreDisplay.textContent=score;gameOverScreen.style.display='block';}function gameLoop(){update();requestAnimationFrame(gameLoop);}gameLoop();</script></body></html>
